<rt-status-no-data>
    There are no data found
</rt-status-no-data>
<rt-status-request-canceled>
    Data loading was cancelled
</rt-status-request-canceled>
<rt-status-failed>
    An error has occured since the last data loading
</rt-status-failed>
<rt-status-initial>
    Enter search options and press "Show" button
</rt-status-initial>
<rt-status-progress>
    Loading....
</rt-status-progress>
<rt-display-pager>
    <span rt-to-first-page rt-disabled-cls="disabled" class="step-backward" title="go to first page"></span>
    <span rt-to-prev-page rt-disabled-cls="disabled" class="chevron-left" title="go to previous page"></span>
    <input rt-select-on-focus rt-page-number type="text" class="form-control" maxlength="4" />
    <span rt-to-next-page rt-disabled-cls="disabled" class="chevron-right" title="go to next page"></span>
    <span rt-to-last-page rt-disabled-cls="disabled" class="step-forward" title="go to last page"></span>
    <rt-total-records-text [templateLink]="totalRecordsTemplate">
        <template #totalRecordsTemplate let-pager="pager">
            Displaying records {{pager.displayFrom}} - {{pager.displayTo}} of {{pager.totalCount}}.
        </template>
    </rt-total-records-text>
    <span>Page size</span>
    <input rt-select-on-focus rt-page-size type="text" class="form-control" maxlength="3" />
</rt-display-pager>
