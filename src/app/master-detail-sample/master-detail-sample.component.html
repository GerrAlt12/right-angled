<div>
    <h1 class="page-title">Master-detail Sample</h1>
    <rt-list [items]="items">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span>&#8470;</span>
                    </th>
                    <th>
                        <span [rt-sort]="'iata'">IATA Code</span>
                    </th>
                    <th>
                        <span [rt-sort]="'name'">Name</span>
                    </th>
                    <th>
                        <span [rt-sort]="'continent'">Continent</span>
                    </th>
                    <th>
                        <span [rt-sort]="'type'">Type</span>
                    </th>
                    <th>
                        <span [rt-sort]="'lat'">Location</span>
                    </th>
                </tr>
            </thead>
            <tbody [rt-selection-area-for]="items">
                <template ngFor let-item [ngForOf]="items" let-index="index">
                    <tr [class.success]="item.selected" [rt-select-by-index]="index">
                        <td>
                            <rt-row-number [index]="index">
                            </rt-row-number>
                        </td>
                        <td>{{item.iata}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.continent}}</td>
                        <td>{{item.type}}</td>
                        <td>Lat - {{item.lat || 'unknown'}} Lon - {{item.lon || 'unknown'}}</td>
                    </tr>
                    <tr *ngIf="item.selected">
                        <td colspan="6">
                            Any details here
                        </td>
                    </tr>
                </template>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="list-pager text-right">
                        <rt-footer></rt-footer>
                    </td>
                </tr>
            </tfoot>
        </table>
    </rt-list>
</div>
