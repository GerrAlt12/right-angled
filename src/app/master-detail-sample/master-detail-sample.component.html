<div>
    <h1 class="page-title">Master-detail Sample</h1>
    <rt-list [items]="items">
        <table class="table table-striped" [rt-selection-area-for]="items">
            <thead sortable-header>
            </thead>
            <caption toolbar>
            </caption>

            <tbody>
                <template ngFor let-item [ngForOf]="items" let-index="index">
                    <tr [class.success]="item.selected" [rt-select-by-index]="index">
                        <td>
                            <rt-row-number [index]="index">
                            </rt-row-number>
                        </td>
                        <td>{{item.iata}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.continent}}</td>
                        <td>{{item.type}}</td>
                        <td>Lat - {{item.lat || 'unknown'}} Lon - {{item.lon || 'unknown'}}</td>
                    </tr>
                    <tr *ngIf="item.selected">
                        <td colspan="6">
                            Any details here
                        </td>
                    </tr>
                </template>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="list-pager text-right">
                        <rt-footer></rt-footer>
                    </td>
                </tr>
            </tfoot>
        </table>
    </rt-list>
</div>
