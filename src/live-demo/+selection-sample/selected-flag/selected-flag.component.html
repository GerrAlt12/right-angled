<table class="table table-striped">
    <thead>
        <tr>
            <th>Region</th>
        </tr>
    </thead>
    <tbody [rtSelectionAreaFor]="regions|async">
        <tr *ngFor="let region of regions | async, let index=index" [rtSelectByIndex]="index" [class.selected]="region.selected">
            <td *ngIf="!region.selected" class="text-center">
                {{region.name}}
            </td>
            <td *ngIf="region.selected">
                <form>
                    <input class="form-control" type="text" [rtStopEvents]="['mouseup']" rtFocusOnRender [(ngModel)]="region.name" name="name"
                    />
                </form>
            </td>
        </tr>
    </tbody>
</table>
