<div>
    <h1 class="page-title">Paged List Sample</h1>
    <rt-list [items]="items">
        <form class="filters">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" [(ngModel)]="airportName" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="custom-row">
                                    <div class="custom-col">
                                        <label class="radio-inline control-label">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked hidden />
                                            <span>Label</span>
                                        </label>
                                    </div>
                                    <div class="custom-col">
                                        <label class="radio-inline control-label">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" hidden />
                                            <span>Label</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="has-feedback">
                                    <input type="text" class="form-control" />
                                    <span class="icon-date form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="has-feedback">
                                    <input type="text" class="form-control" />
                                    <span class="icon-date form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Label</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input rt-load-button type="submit" class="btn btn-img" />
                        <button rt-reset-button type="button" class="btn btn-img btn-refresh"></button>
                        <button type="button" class="btn btn-img btn-xlsx"></button>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span>&#8470;</span>
                    </th>
                    <th>
                        <span [rt-sort]="'iata'">IATA Code</span>
                    </th>
                    <th>
                        <span [rt-sort]="'name'">Name</span>
                    </th>
                    <th>
                        <span [rt-sort]="'continent'">Continent</span>
                    </th>
                    <th>
                        <span [rt-sort]="'type'">Type</span>
                    </th>
                    <th>
                        <span [rt-sort]="'lat'">Location</span>
                    </th>
                </tr>
            </thead>
            <tbody [rt-selection-area-for]="items">
                <tr *ngFor="#item of items, #index=index" [class.success]="item.selected" [rt-selectable-item]="item">
                    <td>
                        <rt-row-number [index]="index">
                        </rt-row-number>
                    </td>
                    <td>{{item.iata}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.continent}}</td>
                    <td>{{item.type}}</td>
                    <td>Lat - {{item.lat || 'unknown'}} Lon - {{item.lon || 'unknown'}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="list-pager text-right">
                        <!--<ul class="pagination">
                            <li class="disabled">
                                <a href="#" aria-label="Previous" class="prev"></a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><span>...</span></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next" class="next"></a>
                            </li>
                        </ul>-->
                        <span class="step-backward disabled"></span>
                        <span class="chevron-left disabled"></span>
                        <input type="text" class="form-control" maxlength="4" />
                        <span class="chevron-right"></span>
                        <span class="step-forward"></span>
                        <span class="text">Displaying records 1 - 7 of 7. Page size</span>
                        <input type="text" class="form-control" maxlength="3" />
                    </td>
                </tr>
            </tfoot>
        </table>
        <footer></footer>
    </rt-list>
</div>
